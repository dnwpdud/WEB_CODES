<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>jQuery Ajax load</title>
</head>
<body>
	<div id = "output">
		<h2>jQuery Ajax로 현재 텍스트 변경</h2>
	</div>
	<button>외부 컨테츠 가져오기</button>
	<script type="text/javascript">	
		// * jQuery Ajax
		// - jQuer는 Ajax의 다양한 기능을 사용할 수 있음
		// - jQuery Ajax 메소드를 사용하면
		// 	 서버에서 텍스트, HTML, XML 또는 JSON 요청이 가능
		// - $(selector).load(URL, data, callback);
		
		// URL : 파일 또는 서버 통신 경로
		// data : 보낼 데이터
		// callback : load가 숫행되고 해야할 기능
		
		$(document).ready(function(){
			$('button').click(function(){
				$('#output').load("01_demo_test.txt #p1");
				// 01_demo_test.txt의 id = p1 내용을 #output에 저장한다. #은 아이디이다.
				// #output = document.getElementById("output").innerHTML
				// 원래코드에는 p1아이디을 찾아가는 코드가 없다.
			});
		});
		
		
		
	</script>
</body>
</html>
