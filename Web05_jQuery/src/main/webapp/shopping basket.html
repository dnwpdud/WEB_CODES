<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping Basket</title>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js">
</script>
</head>
<body>
	<h1>장바구니 프로그램</h1>
	<div>
		<ul class = 'item_list'>
			<li>
				<div class='info'>
					<strong>호두그래놀라500g</strong>
					<div class = 'price'>
					<span class='val'>판매가 6500원</span>
					</div>
				</div>
			</li>
			<li>
				<div class='info'>
					<strong>현미그래놀라500g</strong>
					<div class = 'price'>
					<span class='val'>판매가 6700원</span>
					</div>
				</div>
			</li>
			<li>
				<div class='info'>
					<strong>땅콩그래놀라500g</strong>
					<div class = 'price'>
					<span class = 'val'>판매가 6500원</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
	
	<hr>
	
	<h2>선택한 물품</h2>
	<ul class='selected_list'><!-- 선택학 물품이 들어가는 공간 -->
	
	</ul>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.item_list').on('click','li .info', function() {
				console.log(this);
				let optionName = $(this).find('strong').text();
				let optionPrice = $(this).find('.price .val').text();
				console.log('optionName : ' + optionName);
				console.log('optionPrice : ' + optionPrice);
				
				let optionItem = $('<li class="option_name"></li>');// 새로운 리스트을 형성 
				let selectOptionName = $('<div class="option_name"></div>');// 새로운 리스트 안에 <div>을 생성
				selectOptionName.text(optionName);
				optionItem.append(selectOptionName);
				$('.selected_list').append(optionItem);
			});	// end item_list.on()
		}); // end document()
	
	</script>

</body>
</html>
